<html>
    <head>
    
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/index_style.css"/>
   
        
        
 
    </head>
    
    <body>
        <h1>Log In</h1>
        <h5>New to Websity? <a href="#">Sign Up</a></h5>
        <div class="container">
            <div class="row">
            <form class="w-50 col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control rounded-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control rounded-1" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="loginbtn btn btn-primary rounded-1">Login</button>
            </form>
            <div class="signin-btns col-md-6">
                <button class="facebook btn text-light w-50 p-2 my-2 rounded-1 d-block"><i class="fab fa-facebook-f"></i></button>
                <button class="googleplus btn text-light w-50 p-2 my-2 rounded-1 d-block"><i class="fab fa-google-plus-g"></i></button>
            </div>
            </div> 
              <p>* By logging in, you agree to <a href="#">our Terms of Use</a> and to receive Websity emails & updates and acknowledge that you read our <a href="#">Privacy Policy</a>.</p>     
		<!--Links-->
	<script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    </body>
    
</html>
